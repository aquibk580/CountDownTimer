<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown - Timer</title>
    <link rel="icon" href="clock.png">
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <nav class="nav-bg">
      <h2>Count Down Timer</h2>
    </nav>
    <main>
      <div class="outer">
        <h1 id="para">Set Date & Time</h1>
        <form class="form">
          <input type="datetime-local" id="date" />
          <button type="submit" id="btn" class="btn">Set</button>
          <button type="submit" id="rmBtn" class="btn">Stop</button>
        </form>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
